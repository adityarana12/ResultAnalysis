<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis</title>
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css" media="all" />
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>

<body>
    <header>
        <div id="nav-placeholder">
            <script>
                $(function () {
                    $("#nav-placeholder").load("navbar.html");
                });
            </script>
        </div>
    </header>
    <div style="position: relative;">
        <img src="shutterstock_1562999674-scaled.webp" style="position: absolute; top: 50px; left: 1000px;"
            width="500px" height="600px">
    </div>

    <form action="analyse.html" method="post" id="form_submit" style="width:100%;margin-top: 200px;"
        class="padding30 block-shadow" >






        <div class="input-control select styled-select blue semi-square block-shadow-info"
            style="width:auto; margin-left: 500px;margin-top: 20px;">
            <select name="sem" required>
                <option value="sel">Select
                    Semester&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
            </select>
        </div>
        <div class="input-control select styled-select blue semi-square block-shadow-info"
            style="width:auto; margin-left: 500px;margin-top: 30px;width: 50px;">
            <select name="course" required>
                <option value="sel">Select Course</option>
                <option value="btech">B.TECH</option>
                <option value="mca">MCA</option>
                <option value="bsc">B.Sc.</option>
                <option value="bajmc">BAJMC</option>
            </select>
        </div>
        <br />

        <input type="submit" class=" button warning block-shadow-warning" name="submit" value="Go"
            style="width: auto;margin-left: 500px ;height: 50px;width: 300px;margin-top: 40px;"
            onclick="location.href='localhost/analyse.html';" />
    </form>

</body>

</html>
